<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>What's my weather?</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-page">
        <header>What's my weather?</header>
        <form id="search-form">
          <input
            class="search-bar border-0 shadow-sm"
            id="form-input"
            type="text"
            placeholder="Enter City"
            autocomplete="off"
            autofocus
            required
          />
          <input class="button shadow border-0" type="submit" value="SEARCH" />
          <input
            type="button"
            value="📍"
            class="current-button shadow"
            id="current-button"
          />
        </form>

        <h1>
          current temperature in
          <strong class="city" id="city-name"></strong>
        </h1>

        <div class="row">
          <div class="temp-block col-6">
            <span class="current-temp" id="temperature"></span>
            <span class="units"
              ><a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="info-block col-6">
            <p class="day-time" id="day-time"></p>
            <p class="current-text" id="current-weather-description"></p>
            <!-- <img class="emoji" src="images/lightlycloudy.png" alt="cloud and sun"> -->
          </div>
        </div>

        <div class="row">
          <div class="col-4">Feels Like: <span id="feels-like"></span>°</div>
          <div class="col-4">Humidity: <span id="humidity"></span>%</div>
          <div class="col-4">Wind: <span id="wind"></span> km/h</div>
        </div>

        <div class="forecast row">
          <div class="col-2">
            mon <br />
            1° | -7°
          </div>
          <div class="col-2">
            tues <br />
            2° | -3°
          </div>
          <div class="col-2">
            weds <br />
            3° | -1°
          </div>
          <div class="col-2">
            thurs <br />
            1° | -3°
          </div>
          <div class="col-2">
            fri <br />
            -2° | -10°
          </div>
        </div>
      </div>
    </div>
    <script src="src/logic.js"></script>
  </body>
</html>
